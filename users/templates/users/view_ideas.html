{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <legend>My Ideas:</legend>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Published</th>
                        <th scope="col">Updated</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for idea in ideas %}
                        <tr>
                            <th scope="row">
                                <a href="{% url 'directory:idea_detail' idea.slug %}">{{ idea.title }}</a>
                            </th>
                            <td>{{ idea.published }}</td>
                            <td>{{ idea.updated }}</td>

                            {% if idea.status == 'p' %}
                                <td>Published</td>
                            {% elif idea.status == 'd' %}
                                <td>Draft</td>
                            {% endif %}

                            <td><a class="btn-primary btn-sm" href="{% url 'users:edit_idea' idea.author.id idea.slug %}">Edit</a></td>
                            <td><a class="btn-danger btn-sm" href="{% url 'users:delete_idea' idea.author.id idea.slug %}">Delete</a></td>    
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
{% endblock content %}
